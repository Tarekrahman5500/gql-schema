type Coffee {

    id: ID!
    name: String!
    brand: String!
    flavors: [String!]!
}


type Query {

    coffees: [Coffee!]!
    coffee(id: ID!): Coffee
}

type Mutation {

    coffeeCreate(coffeeCreateInput: CoffeeCreateInput!): Coffee!
}

input CoffeeCreateInput {

    name: String!
    brand: String!
    flavors: [String!]!
}